<div class="modal fade">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" ng-click="close(false)" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title">Blob Viewer</h4>
      </div>
      <div class="modal-body">
        <pre>{{ blob }}</pre>
      </div>
      <div class="modal-footer">
        <button type="button" ng-click="close('done')" class="btn btn-default" data-dismiss="modal">Done</button>
      </div>
    </div>
  </div>
</div>
